# Dependabot configuration for RFS Station Manager
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# This configuration manages automated dependency updates for:
# - npm packages in root workspace (/)
# - npm packages in backend (/backend)
# - npm packages in frontend (/frontend)
# - GitHub Actions workflows (/.github/workflows)
#
# Best Practices Applied:
# - Grouped updates to reduce PR spam
# - Separate handling of production and development dependencies
# - Security-focused patch updates
# - Version pinning strategies to minimize breaking changes
# - ESLint ecosystem coordination to prevent incompatible updates
#
# ESLint Ecosystem Strategy:
# The ESLint toolchain (eslint, @eslint/js, typescript-eslint, and plugins)
# must be updated together to maintain compatibility. Major version updates
# are blocked for automated updates and must be done manually after verifying
# that all tools support the new version.

version: 2

updates:
  # ========================
  # Backend npm dependencies
  # ========================
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "backend"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(deps-dev):"
      include: "scope"
    # Group updates to reduce number of PRs
    groups:
      # Security patches get highest priority - apply immediately
      security:
        dependency-type: "production"
        update-types:
          - "version-update:semver-patch"
        patterns:
          - "*"
      # Minor and patch updates for production dependencies
      production-minor:
        dependency-type: "production"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
        exclude-patterns:
          - "typescript"
          - "jest"
      # Development dependency updates
      development:
        dependency-type: "development"
    # Versioning strategy: increase for apps (backend is a server application)
    versioning-strategy: "increase"

  # ===========================
  # Frontend npm dependencies
  # ===========================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(deps-dev):"
      include: "scope"
    # Group updates to reduce number of PRs and manage risk
    groups:
      # Security patches get highest priority and applied immediately
      security:
        dependency-type: "production"
        update-types:
          - "version-update:semver-patch"
        patterns:
          - "*"
      # Core React ecosystem updates (carefully managed)
      production-core:
        dependency-type: "production"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
        patterns:
          - "react*"
          - "react-router*"
          - "framer-motion"
          - "socket.io-client"
      # Other production dependencies
      production-other:
        dependency-type: "production"
        patterns:
          - "*"
        exclude-patterns:
          - "react*"
          - "react-router*"
          - "framer-motion"
          - "socket.io-client"
      # ESLint ecosystem - these must be updated together to maintain compatibility
      # Includes: eslint, @eslint/js, typescript-eslint, and eslint plugins
      # Note: Major version updates are blocked via ignore rules (see below)
      eslint-ecosystem:
        dependency-type: "development"
        patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript-eslint"
          - "eslint-plugin-*"
      # Development dependency updates (build tools, testing, etc)
      # Excludes ESLint ecosystem packages (see eslint-ecosystem group above)
      # to prevent incompatible updates
      development:
        dependency-type: "development"
        exclude-patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript-eslint"
          - "eslint-plugin-*"
    # Versioning strategy: increase for apps (frontend is a React SPA)
    versioning-strategy: "increase"
    # Ignore major version updates for ESLint packages that require ecosystem coordination
    # Major updates (e.g., eslint v10) must be done manually to ensure all tools are compatible
    ignore:
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@eslint/js"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript-eslint"
        update-types: ["version-update:semver-major"]

  # ================================
  # Root workspace npm dependencies
  # ================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "root"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # ==================================
  # GitHub Actions workflow updates
  # ==================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "ci(deps):"
      include: "scope"
