<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- RFS Station Manager Icon -->
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#E2231A"/>
  
  <!-- White fire station building shape -->
  <g fill="#FFFFFF">
    <!-- Main building body -->
    <rect x="156" y="230" width="200" height="200" rx="5"/>
    
    <!-- Roof/triangle top -->
    <path d="M 256 130 L 356 230 L 156 230 Z"/>
    
    <!-- Tower on top -->
    <rect x="236" y="100" width="40" height="50" rx="3"/>
    <circle cx="256" cy="90" r="15"/>
    
    <!-- Door -->
    <rect x="226" y="340" width="60" height="90" rx="5" fill="#E2231A"/>
    
    <!-- Windows -->
    <rect x="180" y="260" width="35" height="35" rx="3" fill="#E2231A"/>
    <rect x="297" y="260" width="35" height="35" rx="3" fill="#E2231A"/>
    
    <!-- Garage door lines (horizontal) -->
    <line x1="175" y1="360" x2="220" y2="360" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="175" y1="375" x2="220" y2="375" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="175" y1="390" x2="220" y2="390" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="175" y1="405" x2="220" y2="405" stroke="#FFFFFF" stroke-width="2"/>
    
    <line x1="292" y1="360" x2="337" y2="360" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="292" y1="375" x2="337" y2="375" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="292" y1="390" x2="337" y2="390" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="292" y1="405" x2="337" y2="405" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Lime green accent stripe -->
  <rect x="0" y="470" width="512" height="42" fill="#C6D931"/>
</svg>
